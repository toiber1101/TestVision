<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Préstamos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Préstamos de la Biblioteca</h1>

    <label for="user-select">Selecciona un usuario:</label>
    <select id="user-select">
        <!-- Opciones dinámicas cargadas desde el servidor -->
    </select>

    <table id="loans-table">
        <thead>
            <tr>
                <th>Título del Libro</th>
                <th>Autor</th>
                <th>Fecha de Devolución</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas dinámicas cargadas desde el servidor -->
        </tbody>
    </table>

    <h2>Registrar Nuevo Préstamo</h2>
    <form id="loan-form">
        <label for="user-id">ID Usuario:</label>
        <input type="number" id="user-id" required>

        <label for="book-id">ID Libro:</label>
        <input type="number" id="book-id" required>

        <button type="submit">Registrar Préstamo</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
